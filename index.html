<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de validação</h1>
    <form id="form-numeros">
        <label for="numeroA">Insira um número qualquer</label>
        <input id="numeroA" type="number">
        <label for="numeroB">Insira um número maior que o anterior</label>
        <input id="numeroB" type="number">
        <button type="submit">
            Submeter
        </button>
        <p class="success-message">
        </p>
        <p class="error-message">
        </p>
    </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
